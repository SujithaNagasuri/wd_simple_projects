<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>send email from website</title>

    <link rel="stylesheet" href="style.css">


    <!-- font awsome icons link -->
    <script src="https://kit.fontawesome.com/9eab89dd1b.js" crossorigin="anonymous"></script>

    <!-- bootstrap cdn -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>

    <div class="container-fluid">
        <div class="row my-5 mx-5">
            <div class="col-md-4 text-center">
                <h1 class="heading">Get in touch</h1>
                
                <form action="https://api.web3forms.com/submit" method="POST">
                    <input type="hidden" name="access_key" value="827a9481-1945-4665-884c-b07a939b5b26">
                    <input type="text" name="name" placeholder="Enter Name" class="form-control my-3 rounded-4 inputs" required>
                    <input type="email" name="email" placeholder="Enter Email" class="form-control my-3 rounded-4 inputs" required>
                    <textarea name="message" rows="10" class="form-control my-3 rounded-4 inputs" placeholder="Message" required></textarea>
                    <button class="btn btn-danger rounded-5 my-3">send <i class="fa-solid fa-share"></i><span class="glyphicon glyphicon-arrow-right"></span></button>
                </form>
            </div>
            <div class="col-md-6  text-center">
                <img src="img.png" class="img">
            </div>
        </div>

    </div>






    <!-- custom js file -->
    <script src="script.js"></script>

</body>

</html>
